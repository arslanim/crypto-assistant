<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Pairs</ion-label>
      <ion-select [(ngModel)]="selectedPair" (ionChange)="onChangePair($event)" cancelText="Dismiss">
        <ion-option *ngFor="let pair of ratePairs" [value]="pair">{{pair}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <hr>

  <rate [rate]="rate"></rate>

</ion-content>
